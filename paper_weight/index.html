<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Paper Weight Conversions</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="../library/inks.css" rel="stylesheet">
    <link href="paper_weight.css" rel="stylesheet">
  </head>

  <body>
    <div class="container-fluid">
      <div class="row no-gutters lg-margin-bottom">
        <div class="col-6">
          <div class="card">
            <p>GSM to Basis Weight</p>

            <form id="by_gsm">
              <label for="gsm" class="sm-margin-bottom">Grams per Square Meter (GSM)</label>
              <br />
              <div class="d-flex margin-bottom">
                <input id="gsm" name="gsm" type="number" />
                <button type="submit" class="margin-left">Convert</button>
              </div>

              <table class="results">
                <thead>
                  <tr>
                    <th>Bond (17" x 22")</th>
                    <th>Cover (20" x 26")</th>
                    <th>Bristol (22.5" x 28.5")</th>
                    <th>Index (25.5" x 30.5")</th>
                    <th>Text (25" x 38")</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

              <p class="error text-danger"></p>
            </form>
          </div>
        </div>
      </div>

      <div class="row no-gutters">
        <div class="col-7">
          <form id="by_paper_grade">
            <fieldset>
              <legend>Paper Grade Weight Conversions</legend>

              <div class="d-flex margin-bottom align-items-end">
                <div class="w-100 margin-right">
                  <label for="paper_grade" class="sm-margin-bottom">Paper Grade</label>
                  <select id="paper_grade" name="paper_grade">
                    <option value="bond">Bond (17" x 22")</option>
                    <option value="cover">Cover (20" x 26")</option>
                    <option value="bristol">Bristol (22.5" x 28.5")</option>
                    <option value="index">Index (25.5" x 30.5")</option>
                    <option value="text">Text (25" x 38")</option>
                  </select>
                </div>

                <div class="w-100">
                  <label for="paper_grade_weight" class="sm-margin-bottom">Weight (lbs)</label>
                  <input id="paper_grade_weight" name="paper_grade_weight" type="number" min="0"/>
                </div>

                <button type="submit" class="margin-left">Convert</button>
              </div>

              <table class="results">
                <thead>
                  <tr>
                    <th>Grams per Square Meter (GSM)</th>
                    <th>Bond (17" x 22")</th>
                    <th>Cover (20" x 26")</th>
                    <th>Bristol (22.5" x 28.5")</th>
                    <th>Index (25.5" x 30.5")</th>
                    <th>Text (25" x 38")</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>

              <p class="error text-danger"></p>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="../library/p5/p5.min.js"></script>
    <script src="../library/p5.riso.js"></script>
    <script src="../library/basic_functions.js"></script>

    <script src="paper_weight.js"></script>
  </body>
</html>
